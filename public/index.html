<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLab1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../src/js/updater.js"></script>
  <script src="../src/js/validator.js"></script>
  <style>
    .header {
      background-color: #d47830;
      font-family: monospace;
      font-size: 200%;
      font-weight: 700;

    }

    .wrapper tr td {
      padding: 0.3%;
      margin: 0;
      vertical-align: top;
    }

    .wrapper {
      width: 100%;
      border-spacing: 0;
      table-layout: fixed;
      border-collapse: collapse;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .plot {
      stroke: rgba(0, 0, 0, 0.92);
      fill: #ad1012;
      font-size: 10px;
      width: 30%;
    }
    .validation_info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      align-items: center;
      width: 300px;
      background: red;
      border-radius: 20px 20px 20px 20px;
      margin: 50px;
      font-family: 'Courier New', Courier, monospace;
      opacity: 0;
      transition: opacity 0.7s;
    }

    .validation_info.show {
      opacity: 1;
      transition: opacity 0.7s;
    }

    .selected {
      background: #ffd4d5;
      border-style: solid;
      border-radius: 5px;
    }

    .error {
      background-color: #ad1012;
      position: relative;
      animation: shake .1s linear;
      animation-iteration-count: 100;
    }

    @keyframes shake {
      0% { left: -1px; }
      100% { right: -1px; }
    }

    .table {
      border: 3px solid purple;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.5));
    }
  </style>
</head>
<body>
  <table class="wrapper">
    <tr>
      <td class="header" colspan="3">
        emented
        1514
        P3215
      </td>
    </tr>
    <tr>
      <td class="plot">
        <svg width="300" height="300">
          <!--Координатные оси-->
          <line x1="0" x2="300" y1="150" y2="150"></line>
          <line x1="150" x2="150" y1="0" y2="300"></line>
          <!--Стрелочки-->
          <polygon points="150,0 145,15 155,15" stroke="black"></polygon>
          <polygon points="300,150 285,145 285,155" stroke="black"></polygon>
          <!--Прямоугольник в первой четверти-->
          <polygon points="150,150 200,150 200,50 150,50"></polygon>
          <!--Четверть круга в третьей четверти-->
          <path d="M150,250 A100,100 90 0,1 50,150 L 150,150 Z"></path>
          <!--Треугольник в четвертой четверти-->
          <polygon points="150,150 250,150 150,200"></polygon>
          <!-- Подписи к осям -->
          <text x="285" y="135">X</text>
          <text x="160" y="15">Y</text>
          <!-- Метки для значений R на оси X -->
          <line x1="50" x2="50" y1="140" y2="160"></line>
          <line x1="100" x2="100" y1="140" y2="160"></line>
          <line x1="200" x2="200" y1="140" y2="160"></line>
          <line x1="250" x2="250" y1="140" y2="160"></line>
          <!-- Метки для значений R на оси Y -->
          <line x1="140" x2="160" y1="50" y2="50"></line>
          <line x1="140" x2="160" y1="100" y2="100"></line>
          <line x1="140" x2="160" y1="200" y2="200"></line>
          <line x1="140" x2="160" y1="250" y2="250"></line>
          <!-- Значения R на оси X -->
          <text x="40" y="130">-R</text>
          <text x="85" y="130">-R/2</text>
          <text x="190" y="130">R/2</text>
          <text x="245" y="130">R</text>
          <!-- Значения R на оси Y -->
          <text x="170" y="52.5">R</text>
          <text x="170" y="102.5">R/2</text>
          <text x="170" y="202.5">-R/2</text>
          <text x="170" y="252.5">-R</text>
        </svg>
      </td>
      <td class="user_input">
        <form id="form" name="form" onsubmit="receiveSubmit(); return false;">
          <table class="values">
            <tr class="x_value">
              <td class="btn_group">
                <label for="x_value">Choose X:</label>

                  <button type="button" class="x-button" value="-4">-4</button>
                  <button type="button" class="x-button" value="-3">-3</button>
                  <button type="button" class="x-button" value="-2">-2</button>
                  <button type="button" class="x-button" value="-1">-1</button>
                  <button type="button" class="x-button" value="0">0</button>
                  <button type="button" class="x-button" value="1">1</button>
                  <button type="button" class="x-button" value="2">2</button>
                  <button type="button" class="x-button" value="3">3</button>
                  <button type="button" class="x-button" value="4">4</button>

                  <input type="hidden" name="x_coord" id="x_value">
              </td>
            </tr>

            <tr class="y_value">
              <td>
                <label for="y_value">Choose Y:</label>
                <input type="text" id="y_value" name="y_value">
              </td>
            </tr>

            <tr class="r_value">
              <td>
                <label for="r_value">Choose R:</label>
                <select id="r_value" name="r_value">
                  <option selected></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
            </tr>

            <tr class="buttons">
              <td>
                <input id="reset-input" type="reset" value="Clean input" onclick="cleanInput()">
                <input id="submit" type="submit" value="Check hit">
              </td>
            </tr>
            <tr class="validation_info">

            </tr>
          </table>
        </form>
      </td>
      <td class="table">
        <table id="table">
          <thead>
            <tr>
              <th scope="col">Current time</th>
              <th scope="col">Computation time</th>
              <th scope="col">X</th>
              <th scope="col">Y</th>
              <th scope="col">R</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3" scope="row">Average time</th>
              <td colspan="1">25</td>
            </tr>
            <tr>
              <td>
                <input id="reset-table" type="reset" value="Clean table" onclick="cleanTable()">
              </td>
            </tr>
          </tfoot>
        </table>
      </td>
    </tr>
  </table>
  
</body>
<script src="../src/js/xSelector.js"></script>
<script src="../src/js/cleaner.js"></script>
</html>
